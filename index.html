<html>
    <head>
        <meta charset="UTF-8">
        <title>Jim's Ordering App</title>
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="title-top" role="img" aria-label="a juicy burger background">
                <h1>Jim's Diner</h1>
                <p class="title-desc">The best burger and pizzas in town</p>
            </header>
            <main>
                <section>
                    <div class="menu" id="menu"></div>
                    <!-- Items Here -->
                </section>
                <section>
                    <div class="cart" id="cart" hidden>
                    <div class="orders" id="orders">
                        <div class="orders-inner">
                            <h3 class="order-title">Your Order</h3>
                            <div class="orders-container" id="orders-container">
                            <!-- Selected Items Here -->
                            </div>
                            <div class="total-container">
                                <p class="total-text">Total Price:</p>
                                <p class="total-amount" id="total-amount"></p>
                            </div>
                            <button class="complete-order-btn" id="complete-order-btn" type="submit">Complete order</button>    
                        </div>
                    </div>
                    </div>
                </section>
            </main>
            <div class="overlay" id="overlay"></div>
            <div class="modal" id="modal">
                <form id="payment-form">
                    <h3 class="form-title">Enter card details</h3>
                    <input type="text" class="form-input" id="form-name" name="name" placeholder="Enter your name" required/>
                    <input type="text" class="form-input" id="form-card-number" name="card-number" placeholder="Enter card number" maxlength="19" inputmode="numeric" required/>
                    <input type="text" class="form-input" id="form-cvv" name="cvv" placeholder="Enter CVV" maxlength="3" required/>
                    <button class="pay-btn" type="submit">Pay</button>
                </form>
            </div>
            <div class="order-completed" id="order-completed"></div>
            <!-- Ticket Here -->
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
